<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/top.css" rel="stylesheet">
<meta charset="UTF-8">
<title>GeekGatherGuideing</title>
</head>
<body>
<header><a href="/"><img th:src="@{/img/GGG_logo.jpg}" width="85" height="85"></a></header>
<div class="reserveReview-board">
<h2>予約確認</h2>
<p>以下の内容で登録します</p>
<div class="reserveReview-box">
<div th:each="attr : ${attributes}">
	<p th:text="${attr.key} + ': ' + ${attr.value}"></p>
</div>
<form th:action="@{/user/reserveCompleted}" th:object="${reservationListRequest}" th:method="post">
<input type="hidden" name="firstName" th:value="${firstName}">
<input type="hidden" name="lastName" th:value="${lastName}">
<input type="hidden" name="birthYear" th:value="${birthYear}">
<input type="hidden" name="birthMonth" th:value="${birthMonth}">
<input type="hidden" name="birthDay" th:value="${birthDay}">
<input type="hidden" name="gender" th:value="${gender}">
<input type="hidden" name="phone" th:value="${phone}">
<input type="hidden" name="NumberOfPeople" th:value="${numberOfPeople}">
<input type="hidden" name="year" th:value="${year}">
<input type="hidden" name="month" th:value="${month}">
<input type="hidden" name="day" th:value="${day}">
<input type="hidden" name="reserveTime" th:value="${reserveTime}">
<input type="hidden" name="mail" th:value="${mail}">
<button type="submit">予約確定</button>

<!-- フォームの終了 -->
</form>

<div class="reserve-button"><a th:href="@{/user/tripReserve}" class="reserve-line">予約日へ戻る</a></div>
</div>
</div>
</body>
</html>
